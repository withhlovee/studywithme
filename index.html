<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Countdown Timer</title>
    <link rel="icon" type="image/x-icon" href="import_contacts_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cover">
        <div class="container">
            <h1>Study with me</h1>
            
            <h2 id="countdown">00:00:00</h2>
            
            <div class="input-container">
                <input  id="hoursInput" placeholder="Hours" min="0" >
                <input  id="minutesInput" placeholder="Minutes" min="0">
            </div>

            <div class="button-container">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
            </div>

            <div class="fullscreen-container">
                <button id="fullscreen-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">

                    </svg>
                </button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
